<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Quay May Máº¯n</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-image: url("bg.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .game-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(255, 192, 203, 0.4);
        text-align: center;
        border: 3px solid #ff69b4;
        max-width: 95%;
        margin: 0 auto;
      }

      h1 {
        color: #ff1493;
        margin-bottom: 20px;
        font-size: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .slots-container {
        display: flex;
        gap: 10px;
        margin: 20px 0;
        justify-content: center;
        flex-wrap: wrap;
      }

      .slot {
        width: 200px;
        height: 200px;
        border: 5px solid #ff69b4;
        border-radius: 10px;
        overflow: hidden;
        background: #fff;
        position: relative;
        box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
      }

      .slot img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.1s;
      }

      .slot.spinning img {
        animation: slideImages 0.5s linear infinite;
      }

      @keyframes slideImages {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-300%);
        }
      }

      .spin-button {
        background: #ff69b4;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 20px 0;
        min-width: 150px;
      }

      .spin-button:hover {
        background: #ff1493;
        transform: scale(1.05);
      }

      .spin-button:disabled {
        background: #ffb6c1;
        cursor: not-allowed;
      }

      .message {
        font-size: 24px;
        margin: 20px 0;
        min-height: 36px;
        color: #ff1493;
      }

      .win-message {
        color: #ff1493;
        animation: pop 0.5s ease;
      }

      @keyframes pop {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .stats {
        margin-top: 20px;
        font-size: 16px;
        color: #ff69b4;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .game-container {
          padding: 15px;
        }

        h1 {
          font-size: 1.5rem;
        }

        .slots-container {
          gap: 5px;
        }

        .slot {
          width: 150px;
          height: 150px;
        }

        .message {
          font-size: 20px;
        }
      }

      @media (max-width: 480px) {
        .slot {
          width: 100px;
          height: 100px;
        }

        .spin-button {
          padding: 10px 20px;
          font-size: 16px;
        }

        .message {
          font-size: 16px;
        }

        .stats {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>Quay May Máº¯n</h1>
      <div class="slots-container">
        <div class="slot" id="slot1">
          <img src="img1.png" alt="Slot 1" />
        </div>
        <div class="slot" id="slot2">
          <img src="img1.png" alt="Slot 2" />
        </div>
        <div class="slot" id="slot3">
          <img src="img1.png" alt="Slot 3" />
        </div>
      </div>
      <button class="spin-button" id="spinButton">Quay!</button>
      <div class="message" id="message"></div>
      <div class="stats" id="stats">
        Sá»‘ láº§n quay: <span id="spinCount">0</span>
      </div>
    </div>

    <script>
      class LuckySpinGame {
        constructor() {
          this.spinButton = document.getElementById("spinButton");
          this.message = document.getElementById("message");
          this.slots = Array.from(document.querySelectorAll(".slot"));
          this.spinCount = document.getElementById("spinCount");
          this.totalSpins = 0;
          this.isSpinning = false;
          this.images = ["img1.png", "img2.png", "img3.png"];
          this.currentImages = this.images.map(() => 0);

          this.initializeGame();
        }

        initializeGame() {
          this.spinButton.addEventListener("click", () => this.spin());
        }

        async spin() {
          if (this.isSpinning) return;

          this.isSpinning = true;
          this.spinButton.disabled = true;
          this.message.textContent = "";
          this.totalSpins++;
          this.spinCount.textContent = this.totalSpins;

          // Start spinning animation
          this.slots.forEach((slot) => {
            slot.classList.add("spinning");
            // Simulate image changes during spin
            let currentIndex = 0;
            const intervalId = setInterval(() => {
              slot.querySelector("img").src = this.images[currentIndex];
              currentIndex = (currentIndex + 1) % this.images.length;
            }, 100);

            // Store the interval ID to clear it later
            slot.dataset.intervalId = intervalId;
          });

          // Generate random results
          const results = this.slots.map(
            () => this.images[Math.floor(Math.random() * this.images.length)]
          );

          // Stop spinning after random delays for each slot
          for (let i = 0; i < this.slots.length; i++) {
            await this.delay(1000 + i * 500); // Sequential stop
            const slot = this.slots[i];
            clearInterval(parseInt(slot.dataset.intervalId));
            slot.classList.remove("spinning");
            slot.querySelector("img").src = results[i];
          }

          // Check if all images are the same
          const isWin = results.every((result) => result === results[0]);

          // Show result message
          if (isWin) {
            this.message.textContent = "ChÃºc má»«ng! Báº¡n Ä‘Ã£ tháº¯ng! ðŸŽ‰";
            this.message.classList.add("win-message");
          } else {
            this.message.textContent = "ChÆ°a tháº¯ng, hÃ£y thá»­ láº¡i nhÃ©!";
            this.message.classList.remove("win-message");
          }

          await this.delay(500);
          this.spinButton.disabled = false;
          this.isSpinning = false;
        }

        delay(ms) {
          return new Promise((resolve) => setTimeout(resolve, ms));
        }
      }

      // Initialize game when page loads
      window.addEventListener("load", () => {
        new LuckySpinGame();
      });
    </script>
  </body>
</html>
