<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Quay May Máº¯n</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-image: url("bg.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .game-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(255, 192, 203, 0.4);
        text-align: center;
        border: 3px solid #ff69b4;
        max-width: 95%;
        margin: 0 auto;
      }

      h1 {
        color: #ff1493;
        margin-bottom: 20px;
        font-size: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .slots-container {
        display: flex;
        gap: 10px;
        margin: 20px 0;
        justify-content: center;
        flex-wrap: wrap;
      }

      .slot {
        width: 200px;
        height: 200px;
        border: 5px solid #ff69b4;
        border-radius: 10px;
        overflow: hidden;
        background: #fff;
        position: relative;
      }

      .slot-inner {
        position: absolute;
        width: 100%;
        transition: transform 0.5s ease-in-out;
      }

      .slot-item {
        width: 100%;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .slot-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .spin-button {
        background: #ff69b4;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 20px 0;
        min-width: 150px;
      }

      .spin-button:hover {
        background: #ff1493;
        transform: scale(1.05);
      }

      .spin-button:disabled {
        background: #ffb6c1;
        cursor: not-allowed;
      }

      .message {
        font-size: 24px;
        margin: 20px 0;
        min-height: 36px;
        color: #ff1493;
      }

      .win-message {
        color: #ff1493;
        animation: pop 0.5s ease;
      }

      @keyframes pop {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .stats {
        margin-top: 20px;
        font-size: 16px;
        color: #ff69b4;
      }

      @media (max-width: 768px) {
        .game-container {
          padding: 15px;
        }
        .slot {
          width: 150px;
          height: 150px;
        }
        .slot-item {
          height: 150px;
        }
      }

      @media (max-width: 480px) {
        .slot {
          width: 100px;
          height: 100px;
        }
        .slot-item {
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>Quay May Máº¯n</h1>
      <div class="slots-container">
        <div class="slot" id="slot1">
          <div class="slot-inner"></div>
        </div>
        <div class="slot" id="slot2">
          <div class="slot-inner"></div>
        </div>
        <div class="slot" id="slot3">
          <div class="slot-inner"></div>
        </div>
      </div>
      <button class="spin-button" id="spinButton">Quay!</button>
      <div class="message" id="message"></div>
      <div class="stats" id="stats">
        Sá»‘ láº§n quay: <span id="spinCount">0</span>
      </div>
    </div>

    <script>
      class LuckySpinGame {
        constructor() {
          this.spinButton = document.getElementById("spinButton");
          this.message = document.getElementById("message");
          this.slots = Array.from(document.querySelectorAll(".slot"));
          this.spinCount = document.getElementById("spinCount");
          this.totalSpins = 0;
          this.isSpinning = false;
          this.images = ["img1.png", "img2.png", "img3.png"];

          this.initializeSlots();
          this.initializeGame();
        }

        initializeSlots() {
          this.slots.forEach((slot) => {
            const slotInner = slot.querySelector(".slot-inner");
            // Táº¡o 4 bá»™ hÃ¬nh áº£nh Ä‘á»ƒ Ä‘áº£m báº£o cuá»™n mÆ°á»£t
            const items = [
              ...this.images,
              ...this.images,
              ...this.images,
              ...this.images,
            ]
              .map((img) => {
                return `<div class="slot-item"><img src="${img}" alt="slot item"></div>`;
              })
              .join("");
            slotInner.innerHTML = items;
            slotInner.style.transform = "translateY(0)";
          });
        }

        initializeGame() {
          this.spinButton.addEventListener("click", () => this.spin());
        }

        getRandomInt(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        async spin() {
          if (this.isSpinning) return;

          this.isSpinning = true;
          this.spinButton.disabled = true;
          this.message.textContent = "";
          this.totalSpins++;
          this.spinCount.textContent = this.totalSpins;

          const results = [];
          const spinPromises = this.slots.map((slot, index) => {
            return new Promise((resolve) => {
              const slotInner = slot.querySelector(".slot-inner");
              const itemHeight = slot.offsetHeight;
              const totalItems = this.images.length;

              // Chá»n káº¿t quáº£ ngáº«u nhiÃªn
              const randomResult = this.getRandomInt(0, totalItems - 1);
              // Sá»‘ vÃ²ng quay Ä‘áº§y Ä‘á»§ + vá»‹ trÃ­ cuá»‘i
              const rotations = 2 + index; // Má»—i slot quay nhiá»u hÆ¡n slot trÆ°á»›c
              const finalPosition = -(randomResult * itemHeight);
              const totalDistance =
                rotations * totalItems * itemHeight + finalPosition;

              // Reset vá»‹ trÃ­
              slotInner.style.transition = "none";
              slotInner.style.transform = "translateY(0)";

              // Force reflow
              slotInner.offsetHeight;

              // Báº¯t Ä‘áº§u animation
              slotInner.style.transition = `transform ${
                2 + index * 0.5
              }s cubic-bezier(0.45, 0.05, 0.55, 0.95)`;
              slotInner.style.transform = `translateY(${-totalDistance}px)`;

              results.push(this.images[randomResult]);

              // Äáº·t láº¡i vá»‹ trÃ­ sau khi animation káº¿t thÃºc
              setTimeout(() => {
                slotInner.style.transition = "none";
                slotInner.style.transform = `translateY(${finalPosition}px)`;
                resolve();
              }, (2 + index * 0.5) * 1000);
            });
          });

          await Promise.all(spinPromises);

          // Kiá»ƒm tra Ä‘iá»u kiá»‡n tháº¯ng
          const isWin = results.every((result) => result === results[0]);

          if (isWin) {
            this.message.textContent = "ChÃºc má»«ng! Báº¡n Ä‘Ã£ tháº¯ng! ðŸŽ‰";
            this.message.classList.add("win-message");
          } else {
            this.message.textContent = "ChÆ°a tháº¯ng, hÃ£y thá»­ láº¡i nhÃ©!";
            this.message.classList.remove("win-message");
          }

          this.spinButton.disabled = false;
          this.isSpinning = false;
        }
      }

      window.addEventListener("load", () => {
        new LuckySpinGame();
      });
    </script>
  </body>
</html>
